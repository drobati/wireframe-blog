<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <link
            href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;600;700;800&family=DM+Sans:wght@400;500;600&display=swap"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
    <link rel="icon" type="image/svg+xml" href="{{ '/assets/images/favicon.svg' | relative_url }}">
    <link rel="shortcut icon" type="image/x-icon" href="{{ '/assets/images/favicon.ico' | relative_url }}">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #f5e6c8;
            font-family: 'DM Sans', sans-serif;
            font-size: 16px;
            line-height: 1.4;
        }
        #bookshelf-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }
        #bookshelf-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            padding: 12px 24px;
            background: rgba(245, 230, 200, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        #bookshelf-nav .nav-title {
            font-family: 'DM Sans', sans-serif;
            font-size: 1.1em;
            font-weight: 600;
            margin-right: 20px;
            text-decoration: none;
            color: #2a2017;
            letter-spacing: -0.01em;
        }
        #bookshelf-nav a.nav-link {
            font-family: 'DM Sans', sans-serif;
            font-size: 0.88em;
            font-weight: 500;
            text-decoration: none;
            color: #5c4a35;
            padding: 5px 12px;
            border-radius: 6px;
            transition: background 0.15s, color 0.15s;
        }
        #bookshelf-nav a.nav-link:hover {
            background: rgba(0,0,0,0.06);
            color: #2a2017;
        }
        #bookshelf-nav a.nav-link.active {
            background: rgba(0,0,0,0.08);
            color: #2a2017;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <nav id="bookshelf-nav">
        <a class="nav-title" href="{{ '/' | relative_url }}">{{ site.title | default: "Blog" }}</a>
        <a class="nav-link{% if page.url == '/' %} active{% endif %}" href="{{ '/' | relative_url }}">Musings</a>
        <a class="nav-link{% if page.url contains '/about/' %} active{% endif %}" href="{{ '/about/' | relative_url }}">Story</a>
        <a class="nav-link{% if page.url contains '/bookshelf' %} active{% endif %}" href="{{ '/bookshelf' | relative_url }}">Bookshelf</a>
        <a class="nav-link" href="https://robati.com/">Resume</a>
        <a class="nav-link" href="https://orbitabuilt.com">OrbitaBuilt</a>
    </nav>

    <canvas id="bookshelf-canvas"></canvas>

    <script>
        const BOOKS = {{ site.data.books | jsonify }};
    </script>

    {% include bookshelf_3d.html %}
</body>
</html>
